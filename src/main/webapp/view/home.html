<div class="home">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Questionários a Responder</h3>
	  </div>
	  <div class="panel-body">
		<div class="panel panel-default">
		  <div class="panel-body" ng-if="questionariodisponivels.length!==0">
		  	<div class="list-group">
		  		<div class="list-group-item" ng-repeat="questionariodisponivel in questionariodisponivels">
				  	{{questionariodisponivel.questionario.descricao}} | {{questionariodisponivel.disciplina.nome}} 
				  	<a class="btn btn-default btn-xs pull-right" ui-sref="questionariorespostaEdit({id: questionariodisponivel.id})">Responder</a>
		  		</div>
		  	</div>
		  </div>
		  <div class="panel-body" ng-if="questionariodisponivels.length===0 || !questionariodisponivels">Sem Questionários para responder!</div>
		</div>
	  </div>
	</div>
</div>
