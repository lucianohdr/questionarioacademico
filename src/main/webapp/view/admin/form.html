<div class="panel panel-warning">
	<div class="panel-heading">
		<h3 class="panel-title">Questionário Acadêmico</h3>
	</div>
	<div class="panel-body">O sistema ainda não possui um Administrador cadastrado. Antes de iniciar o uso é necessário o cadastro de um Administrador para que as atividades possam ser executadas.
	</div>
</div>
<h2>Cadastro de Administrador</h2>
<form name="mainForm" ng-submit="save()">
	<div class="form-group">
		<div class="row">
			<div class="col-xs-6">
				<label>Nome</label><input type="text" class="form-control" name="nome" ng-model="model.professor.pessoa.nome" required>
				<validate-msg-for field="mainForm.nome"></validate-msg-for>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-6">
				<label>E-mail</label> <input type="email" class="form-control" name="email" ng-model="model.professor.pessoa.email" ng-required="true">
				<validate-msg-for field="mainForm.email"></validate-msg-for>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<label>Matrícula</label> <input type="text" class="form-control" name="matricula" ng-model="model.professor.matricula" ng-maxlength="10"></input>
				<validate-msg-for field="mainForm.matricula"></validate-msg-for>
			</div>
		</div>
		<br> 
			<legend>Dados de usuário:</legend>
			<div class="row">
				<div class="col-xs-6">
					<label>Login:</label> <input type="text" class="form-control"  name="login" ng-model="model.professor.pessoa.usuario.login" ng-required="true">
					<validate-msg-for field="mainForm.login"></validate-msg-for>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<label>Senha:</label> <input type="password" class="form-control" name="senha" ng-minlength="6" ng-model="model.professor.pessoa.usuario.senha" ng-required="true">
					<validate-msg-for field="mainForm.senha"></validate-msg-for>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<label>Confirme sua senha:</label> 
					<input type="password" class="form-control" ng-model="model.professor.pessoa.usuario.confirmsenha" name="confirmsenha" ng-required="true" compare-to="model.professor.pessoa.usuario.senha">
					<validate-msg-for field="mainForm.confirmsenha"></validate-msg-for>
				</div>
			</div>
		<br> 
		<button type="submit" class="btn btn-primary">Salvar</button>
	</div>
</form>
