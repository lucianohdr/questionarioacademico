<h2 ng-show="model.perfil.id">Alterar Perfil</h2>
<h2 ng-hide="model.perfil.id">Adicionar Perfil</h2>
<form name="mainForm" ng-submit="save()">
	<div class="form-group">
		<div class="row">
			<div class="col-xs-6">
				<label>Nome</label>
				<input type="text" class="form-control" name="nome" ng-model="model.perfil.nome" ng-required="true">
				<validate-msg-for field="mainForm.nome"></validate-msg-for>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-6">
				<label>Descrição</label> 
				<input type="text" class="form-control" name="descricao" ng-model="model.perfil.descricao" ng-required="true">
				<validate-msg-for field="mainForm.descricao"></validate-msg-for>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-6">
				<label>Observação</label> <textarea class="form-control" rows="5" name="observacao" ng-model="model.perfil.observacao"></textarea>
			</div> 
		</div>
		<br> 
		<a ui-sref="perfil" class="btn btn-default">Cancelar</a>
		
		<button class="btn btn-primary">Salvar</button>
		<button ng-click="destroy()" ng-show="model.perfil.id" class="btn btn-danger">Deletar</button>
	</div>
</form>
