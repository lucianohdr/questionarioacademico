<div class="row">
	<h2>Perfis</h2>
	<input type="text" ng-model="search" class="form-control" placeholder="Busca">
	<p>&nbsp;</p>
	<table width="100%">
		<tr><td><table class="table table-striped table-bordered table-condensed" width="98%">
			<tr>
				<th width="100">Nome</th>
				<th width="200">Descrição</th>
				<th width="200">Observação</th>
				<th width="10"><a ui-sref="perfilNew">Novo <span class="glyphicon glyphicon-plus"></span></a></th>
			</tr>
		</table></td></tr>
		<tr><td><div class="scroll" do-scroll="load()"><table class="table table-striped table-bordered table-condensed table-hover" width="99%">
			<tr ng-repeat="perfil in list | filter:search | orderBy:'nome'">
				<td width="100">{{perfil.nome}}</td>
				<td width="200">{{perfil.descricao}}</td>
				<td width="200">{{perfil.observacao}}</td>
				<td width="10" title="Editar"><a ui-sref="perfilEdit({id: perfil.id})"><i class="glyphicon glyphicon-pencil"></i></a></td>
			</tr>
		</table></div></td></tr>
	</table>
</div>
