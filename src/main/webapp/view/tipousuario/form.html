<h2 ng-show="model.tipousuario.id">Alterar Tipo de Usuário</h2>
<h2 ng-hide="model.tipousuario.id">Adicionar Tipo de Usuário</h2>
<form name="myForm">
	<div class="control-group" ng-class="{error: myForm.nome.$invalid}">
		<label>Nome</label><input type="text" name="nome" ng-model="model.tipousuario.nome" required><span ng-show="myForm.nome.$error.required" class="help-inline">Requerido</span>
	</div>
	<label>Descrição</label> <input type="text" name="descricao" ng-model="model.tipousuario.descricao"></input>
	
	<label>Observação</label> <input type="text" name="observacao" ng-model="model.tipousuario.observacao"> 
	<br> 
	<a href="#/tipousuario/" class="btn">Cancelar</a>
	
	<button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Salvar</button>
	<button ng-click="destroy()" ng-show="model.tipousuario.id" class="btn btn-danger">Deletar</button>
</form>
