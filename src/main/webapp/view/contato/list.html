<div class="row">
	<h2>{{'CONTACTS'|i18n}}</h2>
	<input type="text" ng-model="search" class="search-query" placeholder="{{'SEARCH'|i18n}}">
	<p>&nbsp;</p>
	<table width="100%" class="table table-striped table-bordered table-condensed">
		<tr><td><table width="98%">
			<tr>
				<th width="100">{{'contato.nome'|i18n}}</th>
				<th width="200">{{'contato.endereco'|i18n}}</th>
				<th width="10"><a href="#/contato/new"><i class="icon-plus-sign"></i></a></th>
			</tr>
		</table></td></tr>
		<tr><td><div class="scroll" do-scroll="load()"><table width="99%">
			<tr ng-repeat="contato in list | filter:search | orderBy:'nome'">
				<td width="100">{{contato.nome}}</td>
				<td width="200">{{contato.endereco}}</td>
				<td width="10"><a href="#/contato/edit/{{contato.id}}"><i class="icon-pencil"></i></a></td>
			</tr>
		</table></div></td></tr>
	</table>
</div>
