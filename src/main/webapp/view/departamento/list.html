<div class="row">
	<h2>Departamentos</h2>
	<input type="text" ng-model="search" class="form-control" placeholder="Busca">
	<p>&nbsp;</p>
	<table width="100%">
		<tr><td><table class="table table-striped table-bordered" width="98%">
			<tr>
				<th width="100">Nome</th>
				<th width="200">Descricao</th>
				<th width="200">Chefe de Departamento</th>
				<th width="10"><a ui-sref="departamentoNew">Novo <span class="glyphicon glyphicon-plus"></span></a></th>
			</tr>
		</table></td></tr>
		<tr><td><div class="scroll" do-scroll="load()"><table class="table table-striped table-bordered table-condensed table-hover" width="99%">
			<tr ng-repeat="departamento in list | filter:search | orderBy:'nome'">
				<td width="100">{{departamento.nome}}</td>
				<td width="200">{{departamento.descricao}}</td>
				<td width="200">{{departamento.professor.pessoa.nome}}</td>
				<td width="10" title="Editar"><a ui-sref="departamentoEdit({id : departamento.id})"><i class="glyphicon glyphicon-pencil"></i></a></td>
			</tr>
		</table></div></td></tr>
	</table>
</div>
