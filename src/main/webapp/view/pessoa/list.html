<div class="row">
	<h2>Pessoas</h2>
	<input type="text" ng-model="search" class="form-control" placeholder="Busca">
	<p>&nbsp;</p>
	<table width="100%">
		<tr><td><table class="table table-striped table-bordered" width="98%">
			<tr>
				<th width="100">Nome</th>
				<th width="200">Identificação</th>
				<th width="200">E-mail</th>
				<th width="200">Perfis</th>
				<th width="10"><a ui-sref="pessoaNew">Novo <span class="glyphicon glyphicon-plus"></span></a></th>
			</tr>
		</table></td></tr>
		<tr><td><div class="scroll" do-scroll="load()"><table class="table table-striped table-bordered table-condensed table-hover" width="99%">
			<tr ng-repeat="pessoa in list | filter:search | orderBy:'nome'">
				<td width="100">{{pessoa.nome}}</td>
				<td width="200">{{pessoa.usuario.identificacao}}</td>
				<td width="200">{{pessoa.email}}</td>
				<td width="200">
					<!-- TODO: repensar -->
					<div ng-repeat="perfil in pessoa.usuario.perfis">
						<div>{{perfil.nome}} </div>
					</div>	
				</td>
				<td width="10"><a ui-sref="pessoaEdit({id: pessoa.id})"><i class="glyphicon glyphicon-pencil"></i></a></td>
				
			</tr>
		</table></div></td></tr>
	</table>
</div>
