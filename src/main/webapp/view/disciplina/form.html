<h2 ng-show="model.disciplina.id">Alterar Disciplina</h2>
<h2 ng-hide="model.disciplina.id">Adicionar Disciplina</h2>
<form name="mainForm" ng-submit="save()">
	
	<div class="form-group">
		<div class="row">
			<div class="col-xs-6">
				<label>Nome</label><input type="text" class="form-control" name="nome" ng-model="model.disciplina.nome" required>
				<validate-msg-for field="mainForm.nome"></validate-msg-for>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-6">
				<label>Descrição</label> 
				<input type="text" class="form-control" name="descricao" ng-model="model.disciplina.descricao" ng-required="true">
				<validate-msg-for field="mainForm.descricao"></validate-msg-for>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-6">
				<label>Professor</label> 
				<select id="professores" class="form-control" ng-model="model.disciplina.professor" name="professor" ng-options="p.pessoa.nome for p in professores track by p.id" ng-required="true">
					<option value="">Selecione um professor</option>
				</select>
				<validate-msg-for field="mainForm.professor"></validate-msg-for>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-6">
				<label>Curso</label> 
				<select id="cursos" class="form-control" ng-model="model.disciplina.curso" name="curso" ng-options="c.nome for c in cursos track by c.id" ng-required="true">
					<option value="">Selecione um Curso</option>
				</select>
				<validate-msg-for field="mainForm.curso"></validate-msg-for>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-6">
				<label>Período</label> 
				<select id="periodos" class="form-control" ng-model="model.disciplina.periodo" name="periodo" ng-options="p.nome for p in periodos track by p.id" ng-required="true">
					<option value="">Selecione um Período</option>
				</select>
				<validate-msg-for field="mainForm.periodo"></validate-msg-for>
			</div>
		</div>
		 
		<br> 
		<a ui-sref="disciplina" class="btn btn-default">Cancelar</a>
		<button type="submit" class="btn btn-primary">Salvar</button>
		<button type="button" ng-click="destroy()" ng-show="model.disciplina.id" class="btn btn-danger">Deletar</button>
	</div>
</form>
