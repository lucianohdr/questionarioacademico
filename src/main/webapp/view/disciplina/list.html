<div class="row">
	<h2>Disciplinas</h2>
	<input type="text" ng-model="search" class="form-control" placeholder="Busca">
	<p>&nbsp;</p>
	<table width="100%">
		<tr><td><table class="table table-striped table-bordered table-condensed" width="98%">
			<tr>
				<th width="100">Nome</th>
				<th width="200">Descricao</th>
				<th width="200">Professor</th>
				<th width="10"><a ui-sref="disciplinaNew">Novo <span class="glyphicon glyphicon-plus"></span></a></th>
			</tr>
		</table></td></tr>
		<tr><td><div class="scroll" do-scroll="load()"><table class="table table-striped table-bordered table-condensed table-hover" width="99%">
			<tr ng-repeat="disciplina in list | filter:search | orderBy:'nome'">
				<td width="100">{{disciplina.nome}}</td>
				<td width="200">{{disciplina.descricao}}</td>
				<td width="200">{{disciplina.professor.pessoa.nome}}</td>
				<td width="10" title="Editar"><a ui-sref="disciplinaEdit({id: disciplina.id})"><i class="glyphicon glyphicon-pencil"></i></a></td>
			</tr>
		</table></div></td></tr>
	</table>
</div>
