<div class="row">
	<h2>Categorias de Questionário</h2>
	<input type="text" ng-model="search" class="form-control" placeholder="Busca">
	<p>&nbsp;</p>
	<table width="100%">
		<tr><td><table class="table table-striped table-bordered" width="98%">
			<tr>
				<th width="100">Nome</th>
				<th width="200">Descrição</th>
				<th width="10"><a ui-sref="categoriaquestionarioNew">Novo <span class="glyphicon glyphicon-plus"></span></a></th>
			</tr>
		</table></td></tr>
		<tr><td><div class="scroll" do-scroll="load()"><table class="table table-striped table-bordered table-condensed table-hover" width="99%">
			<tr ng-repeat="categoriaquestionario in list | filter:search | orderBy:'nome'">
				<td width="100">{{categoriaquestionario.nome}}</td>
				<td width="200">{{categoriaquestionario.descricao}}</td>
				<td width="10"><a ui-sref="categoriaquestionarioEdit({id: categoriaquestionario.id})"><i class="glyphicon glyphicon-pencil"></i></a></td>
			</tr>
		</table></div></td></tr>
	</table>
</div>
