<h2 ng-show="model.categoriaquestionario.id">Alterar Categoria de Questionário</h2>
<h2 ng-hide="model.categoriaquestionario.id">Adicionar Categoria de Questionário</h2>
<form name="mainForm" ng-submit="save()">
	<div class="form-group">
		<div class="row">
			<div class="col-xs-6">
				<label>Nome</label>
				<input type="text" class="form-control" name="nome" ng-model="model.categoriaquestionario.nome" ng-required="true">
				<validate-msg-for field="mainForm.nome"></validate-msg-for>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<label>Descrição</label> <input type="text" class="form-control" name="descricao" ng-model="model.categoriaquestionario.descricao"></input>
			</div> 
		</div>
		
		<br> 
		<a ui-sref="categoriaquestionario" class="btn btn-default">Cancelar</a>
		<button type="submit" class="btn btn-primary">Salvar</button>
		<button type="button" ng-click="destroy()" ng-show="model.categoriaquestionario.id" class="btn btn-danger">Deletar</button>
	</div>
	
</form>
