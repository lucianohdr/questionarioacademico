<div class="row">
	<h2>Contatos</h2>
	<input type="text" ng-model="search" class="search-query" placeholder="Busca">
	<p>&nbsp;</p>
	<table width="100%" class="table table-striped table-bordered table-condensed">
		<tr><td><table width="98%">
			<tr>
				<th width="100">Nome</th>
				<th width="200">RA</th>
				<th width="200">E-mail</th>
				<th width="10"><a href="#/aluno/new"><i class="icon-plus-sign"></i></a></th>
			</tr>
		</table></td></tr>
		<tr><td><div class="scroll" do-scroll="load()"><table width="99%">
			<tr ng-repeat="contato in list | filter:search | orderBy:'nome'">
				<td width="100">{{contato.pessoa.nome}}</td>
				<td width="200">{{contato.ra}}</td>
				<td width="200">{{contato.pessoa.email}}</td>
				<td width="10"><a href="#/aluno/edit/{{aluno.id}}"><i class="icon-pencil"></i></a></td>
			</tr>
		</table></div></td></tr>
	</table>
</div>
