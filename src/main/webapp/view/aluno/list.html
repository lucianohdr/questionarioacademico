<div class="row">
	<h2>Alunos</h2>
	<input type="text" ng-model="search" class="form-control" placeholder="Busca">
	<p>&nbsp;</p>
	<table width="100%">
		<tr><td><table class="table table-striped table-bordered table-condensed" width="98%">
			<tr>
				<th width="40.00%">Nome</th>
				<th width="10.00%">RA</th>
				<th width="20.00%">E-mail</th>
				<th width="20.00%">Curso</th>
				<th width="15.00%"><a ui-sref="alunoNew">Novo <span class="glyphicon glyphicon-plus"></span></a></th>
			</tr>
		</table></td></tr>
		<tr><td><div class="scroll" do-scroll="load()"><table class="table table-striped table-bordered table-condensed table-hover" width="99%">
			<tr ng-repeat="aluno in list | filter:search | orderBy:'nome'">
				<td width="40.00%">{{aluno.pessoa.nome}}</td>
				<td width="10.00%">{{aluno.ra}}</td>
				<td width="20.00%">{{aluno.pessoa.email}}</td>
				<td width="20.00%">{{aluno.curso.nome}}</td>
				<td width="15.00%"><a ui-sref="alunoEdit({id:aluno.id})"><i class="glyphicon glyphicon-pencil"></i></a></td>
			</tr>
		</table></div></td></tr>
	</table>
</div>
