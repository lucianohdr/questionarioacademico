<div class="row form-group">
	<h2>Questionários</h2>
	<input type="text" ng-model="search" class="form-control" placeholder="Busca">
	<p>&nbsp;</p>
	<a ui-sref="questionarioNew" class="btn btn-primary glyphicon glyphicon-plus margin-bottom-05 pull-right"> Novo</a>
	<p class="pull-right">&nbsp;</p>
	<table width="100%" class="table table-striped table-bordered table-condensed">
		<tr><td><table width="98%">
			<tr>
				<th width="33%">Descrição</th>
				<th width="32%">Observação</th>
				<th width="14%">Dt. Liberação</th>
				<th width="14%">Dt. Validade</th>
				<th width="7%">Editar</th>
			</tr>
		</table></td></tr>
		<tr><td><div  class="scroll" do-scroll="load()"><table class="table table-striped table-bordered table-condensed table-hover" width="99%">
				<tr ng-repeat="questionario in list | filter:search | orderBy:'nome'">
					<td width="32.5%">{{questionario.descricao}}</td>
					<td width="31.5%">{{questionario.observacao}}</td>
					<td width="14%">{{questionario.dataliberacao | date : "dd/MM/yyyy"}}</td>
					<td width="14%">{{questionario.datavalidade| date : "dd/MM/yyyy"}}</td>
					<td title="Editar" width="9%"><a ui-sref="questionarioEdit({id: questionario.id})"><i class="glyphicon glyphicon-pencil"></i></a></td>
				</tr>
		</table></div></td></tr>
	</table>
</div>
