<div class="row">
	<h2>Questionários</h2>
	<input type="text" ng-model="search" class="search-query" placeholder="Busca">
	<p>&nbsp;</p>
	<table width="100%" class="table table-striped table-bordered table-condensed">
		<tr><td><table width="98%">
			<tr>
				<th width="100">Descrição</th>
				<th width="200">Observação</th>
				<th width="200">Dt. Liberação</th>
				<th width="200">Dt. Validade</th>
				<th width="10"><a href="#/professor/new"><i class="icon-plus-sign"></i></a></th>
			</tr>
		</table></td></tr>
		<tr><td><div class="scroll" do-scroll="load()"><table width="99%">
			<tr ng-repeat="questionario in list | filter:search | orderBy:'nome'">
				<td width="100">{{questionario.descricao}}</td>
				<td width="200">{{questionario.observacao}}</td>
				<td width="200">{{questionario.dataliberacao}}</td>
				<td width="200">{{questionario.datavalidade}}</td>
				<td width="10"><a href="#/questionario/edit/{{questionario.id}}"><i class="icon-pencil"></i></a></td>
			</tr>
		</table></div></td></tr>
	</table>
</div>
