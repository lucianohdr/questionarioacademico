<div class="row">
	<h2>Questionários</h2>
	<input type="text" ng-model="search" class="form-control" placeholder="Busca">
	<p>&nbsp;</p>
	<table width="100%">
		<tr><td><table class="table table-striped table-bordered" width="98%">
			<tr>
				<th width="200">Descrição</th>
				<th width="200">Observação</th>
				<th width="61">Dt. Liberação</th>
				<th width="61">Dt. Validade</th>
				<th width="8"><a ui-sref="questionarioNew">Novo <span class="glyphicon glyphicon-plus"></span></a></th>
			</tr>
		</table></td></tr>
		<tr><td><div  class="scroll" do-scroll="load()"><table class="table table-striped table-bordered table-condensed table-hover" width="99%">
				<tr ng-repeat="questionario in list | filter:search | orderBy:'nome'">
					<td width="200">{{questionario.descricao}}</td>
					<td width="200">{{questionario.observacao}}</td>
					<td width="60">{{questionario.dataliberacao | date : "dd/MM/yyyy"}}</td>
					<td width="60">{{questionario.datavalidade| date : "dd/MM/yyyy"}}</td>
					<td title="Editar" width="10"><a ui-sref="questionarioEdit({id: questionario.id})"><i class="glyphicon glyphicon-pencil"></i></a></td>
				</tr>
		</table></div></td></tr>
	</table>
</div>
