<div class="row">
	<h2>Perguntas</h2>
	<input type="text" ng-model="search" class="search-query" placeholder="Busca">
	<p>&nbsp;</p>
	<table width="100%" class="table table-striped table-bordered table-condensed">
		<tr><td><table width="98%">
			<tr>
				<th width="100">Nome</th>
				<th width="200">Descrição</th>
				<th width="200">Tipo</th>
				<th width="200">Observação</th>
			</tr>
		</table></td></tr>
		<tr><td><div class="scroll" do-scroll="load()"><table width="99%">
			<tr ng-repeat="pergunta in list | filter:search | orderBy:'nome'">
				<td width="100">{{pergunta.nome}}</td>
				<td width="200">{{pergunta.descricao}}</td>
				<td width="200">{{pergunta.tipopergunta.nome}}</td>
				<td width="200">{{pergunta.observacao}}</td>
				<td width="10"><button ng-click="editar({pergunta.id})"><i class="icon-pencil"></i></button></td>
			</tr>
		</table></div></td></tr>
	</table>
</div>
