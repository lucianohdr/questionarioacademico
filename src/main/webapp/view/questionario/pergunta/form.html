<h2 ng-show="model.pergunta.id">Editar Pergunta</h2>
<h2 ng-hide="model.pergunta.id">Adicionar Pergunta</h2>
<form name="mainForm">
	<div class="form-group">
		<label>Nome</label>
		<input type="text" name="nome"class="span10" ng-model="model.pergunta.nome" required>
		<validate-msg-for field="mainForm.nome"></validate-msg-for>
	</div>
	
	<div class="form-group">
		<label>Descrição</label>
		<input type="text" name="descricao" class="span10" ng-model="model.pergunta.descricao" required>
		<validate-msg-for field="mainForm.descricao"></validate-msg-for>
	</div>
	
	<div class="form-group">
		<label>Tipo de Pergunta</label>
		<select id="tipopergunta" class="span10" ng-model="model.pergunta.tipopergunta" name="tipoperguntas" ng-options="t.nome for t in tipoperguntas track by t.id" required>
			<option value="">Selecione</option>
		</select>
		<validate-msg-for field="mainForm.categoria"></validate-msg-for>
	</div>
	<br> 
	<!-- <a href="#/questionario/" class="btn">Cancelar</a> -->
	<button ng-click="save()" ng-disabled="mainForm.$invalid" class="btn btn-primary">
		<span ng-hide="model.pergunta.id">Adicionar</span>
		<span ng-show="model.pergunta.id">Salvar</span>
	</button>
	<button ng-click="destroy()" ng-show="model.pergunta.id" class="btn btn-danger">Deletar</button>
</form>
