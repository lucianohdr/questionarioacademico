<h2 ng-show="model.professor.id">Alterar Professor</h2>
<h2 ng-hide="model.professor.id">Adicionar Professor</h2>
<form name="mainForm">
	<div class="form-group">
		<label>Nome</label><input type="text" name="nome" ng-model="model.professor.pessoa.nome" required>
		<validate-msg-for field="mainForm.nome"></validate-msg-for>
	</div>
	
	<div class="form-group">
		<label>E-mail</label> <input type="email" name="email" ng-model="model.professor.pessoa.email" ng-required="true">
		<validate-msg-for field="mainForm.email"></validate-msg-for>
	</div>
	<div class="form-group">
		<label>Matr√≠cula</label> <input type="text" name="matricula" ng-model="model.professor.matricula" ng-maxlength="10"></input>
		<validate-msg-for field="mainForm.matricula"></validate-msg-for>
	</div>
	 
	<br> 
	<a href="#/professor/" class="btn">Cancelar</a>
	<button ng-click="save()" ng-disabled="mainForm.$invalid" class="btn btn-primary">Salvar</button>
	<button ng-click="destroy()" ng-show="model.professor.id" class="btn btn-danger">Deletar</button>
</form>
