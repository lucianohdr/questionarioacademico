<div class="row-fluid">
	<div class="span6">
		<h2 ng-show="model.questionario.id">Editar Questionário</h2>
		<h2 ng-hide="model.questionario.id">Adicionar Questionário</h2>
		<form name="mainForm">
			<div class="form-group">
				<label>Descrição</label>
				<input type="text" name="descricao" class="span9" ng-model="model.questionario.descricao" required>
				<validate-msg-for field="mainForm.descricao"></validate-msg-for>
			</div>
			
			<div class="form-group">
				<label>Categoria</label>
				<select id="categoria" class="span9" ng-model="model.questionario.categoriaquestionario" name="categoria" ng-options="c.nome for c in categorias track by c.id" required>
					<option value="">Selecione</option>
				</select>
				<validate-msg-for field="mainForm.categoria"></validate-msg-for>
			</div>
			
			<div class="form-group">
				<label>Observação</label>
				<textarea name="observacao" rows="4" class="span9" ng-model="model.questionario.observacao">
				</textarea>
			</div>
			<br> 
			<a ui-sref="questionario" class="btn">Cancelar</a>
			<button ng-click="save()" ng-disabled="mainForm.$invalid" class="btn btn-primary">Salvar</button>
			<button ng-click="destroy()" ng-show="model.questionario.id" class="btn btn-danger">Deletar</button>
			<!-- <a ng-show="model.questionario.id" href="#/questionario/{{model.questionario.id}}/perguntas" class="btn">Adicionar perguntas</a> -->
			
		</form>
	</div>
	<div class="span6">
		<div ng-show="model.questionario.id">
			 <div ui-view="pergunta"></div>
		</div>
	</div>
</div>
<div class="row-fluid" ng-show="model.questionario.id">
	<table width="100%" class="table table-striped table-bordered table-condensed">
		<tr><td><table width="98%">
			<tr>
				<th width="100">Nome</th>
				<th width="200">Descrição</th>
				<th width="200">Tipo</th>
			</tr>
		</table></td></tr>
		<tr><td><div class="scroll" do-scroll="load()"><table width="99%">
			<tr ng-repeat="pergunta in model.questionario.perguntas"><!--  | filter:search | orderBy:'nome'"> -->
				<td width="100">{{pergunta.nome}}</td>
				<td width="200">{{pergunta.descricao}}</td>
				<td width="200">{{pergunta.tipopergunta.nome}}</td>
				<td width="10"><button ng-click="rootScope.$broadcast('PerguntaController.editPergunta', pergunta)"><i class="icon-pencil"></i></button></td>
			</tr>
		</table></div></td></tr>
	</table>
</div>
