<h2 ng-show="model.professor.id">Alterar Professor</h2>
<h2 ng-hide="model.professor.id">Adicionar Professor</h2>
<form name="mainForm">
	<div class="form-group">
		<label>Nome</label><input type="text" name="nome" ng-model="model.professor.pessoa.nome" required>
		<validate-msg-for field="mainForm.nome"></validate-msg-for>
	</div>
	
	<div class="form-group">
		<label>E-mail</label> <input type="email" name="email" ng-model="model.professor.pessoa.email" ng-required="true">
		<validate-msg-for field="mainForm.email"></validate-msg-for>
	</div>
	<div class="form-group">
		<label>Matrícula</label> <input type="text" name="matricula" ng-model="model.professor.matricula" ng-maxlength="10"></input>
		<validate-msg-for field="mainForm.matricula"></validate-msg-for>
	</div>
	 
	<br> 
	<fieldset>
		<legend>Dados de usuário:</legend>
		<div class="form-group">
			<label>Login:</label> <input type="text" name="login" ng-model="model.professor.pessoa.usuario.login" ng-required="true">
			<validate-msg-for field="mainForm.login"></validate-msg-for>
		</div>
		<div class="form-group">
			<label>Senha:</label> <input type="password" name="senha" ng-model="model.professor.pessoa.usuario.senha" ng-required="true">
			<validate-msg-for field="mainForm.senha"></validate-msg-for>
		</div>
		<div class="form-group">
			<label>Confirme sua senha:</label> 
			<input type="password" ng-model="model.professor.pessoa.usuario.confirmsenha" name="confirmsenha" ng-required="true" compare-to="model.professor.pessoa.usuario.senha">
			<validate-msg-for field="mainForm.confirmsenha"></validate-msg-for>
		</div>
	</fieldset>
	<a href="#/professor/" class="btn">Cancelar</a>
	<button ng-click="save()" ng-disabled="mainForm.$invalid" class="btn btn-primary">Salvar</button>
	<button ng-click="destroy()" ng-show="model.professor.id" class="btn btn-danger">Deletar</button>
</form>
