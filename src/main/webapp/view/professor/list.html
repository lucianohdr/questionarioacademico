<div class="row">
	<h2>Professores</h2>
	<input type="text" ng-model="search" class="form-control" placeholder="Busca">
	<p>&nbsp;</p>
	<table class="table table-striped table-bordered" width="100%">
		<tr><td><table width="98%">
			<tr>
				<th width="185">Nome</th>
				<th width="85">Matrícula</th>
				<th width="200">E-mail</th>
			</tr>
		</table></td></tr>
		<tr><td><div class="scroll" do-scroll="load()"><table class="table table-striped table-bordered table-condensed table-hover" width="99%">
			<tr ng-repeat="professor in list | filter:search | orderBy:'nome'">
				<td width="200">{{professor.pessoa.nome}}</td>
				<td width="100">{{professor.matricula}}</td>
				<td width="200">{{professor.pessoa.email}}</td>
				<td width="10"><a ui-sref="professorEdit({id:professor.id})"><i class="glyphicon glyphicon-pencil"></i></a></td>
			</tr>
		</table></div></td></tr>
	</table>
</div>
