<div class="row">
	<h2>Turmas</h2>
	<input type="text" ng-model="search" class="search-query" placeholder="Busca">
	<p>&nbsp;</p>
	<table width="100%" class="table table-striped table-bordered table-condensed">
		<tr><td><table width="98%">
			<tr>
				<th width="100">Curso</th>
				<th width="200">Nome</th>
				<th width="200">Descrição</th>
				<th width="10"><a ui-sref="turmaNew"><i class="icon-plus-sign"></i></a></th>
			</tr>
		</table></td></tr>
		<tr><td><div class="scroll" do-scroll="load()"><table width="99%">
			<tr ng-repeat="turma in list | filter:search | orderBy:'nome'">
				<td width="100">{{turma.curso.nome}}</td>
				<td width="200">{{turma.nome}}</td>
				<td width="200">{{turma.descricao}}</td>
				<td width="10"><a ui-sref="turmaEdit({id: turma.id})"><i class="icon-pencil"></i></a></td>
			</tr>
		</table></div></td></tr>
	</table>
</div>
