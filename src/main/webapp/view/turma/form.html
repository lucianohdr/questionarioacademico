<h2 ng-show="model.turma.id">Alterar Turma</h2>
<h2 ng-hide="model.turma.id">Adicionar Turma</h2>
<form name="mainForm">
	<div class="form-group">
		<div class="row">
			<div class="col-xs-6">
				<label>Nome</label><input type="text" class="form-control" name="nome" ng-model="model.turma.nome" required>
				<validate-msg-for field="mainForm.nome"></validate-msg-for>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-6">
				<label>Descrição</label> <input type="text" class="form-control" name="descricao" ng-model="model.turma.descricao" ng-required="true">
				<validate-msg-for field="mainForm.descricao"></validate-msg-for>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-6">
				<label>Curso</label>
				<select id="cursos" class="form-control" ng-model="model.turma.curso" name="curso" ng-options="c.nome for c in cursos track by c.id" ng-required="true">
						<option value="">Selecione um curso</option>
				</select>
				<validate-msg-for field="mainForm.curso"></validate-msg-for>
			</div>
		</div>
		<br> 
		<a ui-sref="turma" class="btn btn-default">Cancelar</a>
		<button ng-click="save()" ng-disabled="mainForm.$invalid" class="btn btn-primary">Salvar</button>
		<button ng-click="destroy()" ng-show="model.turma.id" class="btn btn-danger">Deletar</button>
	</div>
</form>
